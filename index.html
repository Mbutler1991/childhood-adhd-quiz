<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Childhood ADHD Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--favicon from flaticon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon/adhd.png">
</head>
<body>
    <header>
        <img src="assets/images/adhd.png" class="logo" alt="ADHD logo for the app">
        <h1 class="header">Childhood ADHD Quiz</h1>
    </header>
    <main>
        <div class="quiz">
            <form id="quiz">
                
            </form>
            <button  value="previous" id="previous" onclick="previousQuestion();">Previous</button>
            <button value="start" name="start" id="start" onclick="displayQuestions();">Start</button>
            <input type="submit" id="submit" name="submit" value="Submit">
            
        </div>
        <div id="score">
            <p>You have ADHD</p>
        </div>
    </main>
    
    <footer>
        <p>This quiz can be used for general interest purposes only. This product cannot be used as a diagnostic tool so if this says your child has ADHD please do see a specialist.</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
